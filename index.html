<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="popup/popup.css" type="text/css">
    <link rel="stylesheet" href="popup/popup-user.css" type="text/css">
    <link rel="stylesheet" href="commons/buttons.css" type="text/css">
    <link rel="stylesheet" href="commons/header.css" type="text/css">
    <link rel="stylesheet" href="table/table.css" type="text/css">
    <link rel="stylesheet" href="select/select.css" type="text/css">
</head>
<body>
<header class="header">
    <div class="container">
        <ul class="header__list">
            <li>
                <a href="#" class="list__link btn_get-names">User</a>
            </li>
        </ul>
        <div class="select__container">
            <label>
                <select class="select__names">
                </select>
            </label>
        </div>
    </div>
</header>
<div class="table">
    <div class="container table__container">
        <ul class="table__list user-name">
        </ul>
    </div>
</div>
<div class="popup">
    <button class="close__btn">
        <img src="assets/img/icons/close-popup.svg" alt="close-button">
    </button>
    <div class="popup__content">
        <h2 class="popup__title">Test popup</h2>
        <p class="popup__text">I use <a href="https://jsonplaceholder.typicode.com/">jsonplaceholder</a> data</p>
    </div>
</div>
<div class="popup__user-info">
    <button class="close__btn-second">
        <img src="assets/img/icons/close-popup.svg" alt="close-button">
    </button>
    <div class="user-info__content">
        <div class="image-container">
            <img src="assets/img/icons/profileUser.svg" alt="user-image">
        </div>
        <h2 class="user-info__title"></h2>
        <div class="user-info__main">
            <h3 class="item-title">Personal Data</h3>
            <ul class="user-info__list-main">
            </ul>
        </div>
        <div class="user-info__content-secondary">
            <div class="user-info__secondary">
                <h3 class="item-title">Address</h3>
                <ul class="user-info__list user-info__list-address">
                </ul>
            </div>
            <div class="user-info__secondary">
                <h3 class="item-title">Company</h3>
                <ul class="user-info__list user-info__list-company">
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="blur"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" type="module"></script>
<script src="popup/popup.js" type="module"></script>
</body>
</html>
